<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Open iFrame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        iframe {
            display: none;
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
   
</head>
<body>
    <button id="toggleButton" onclick="toggleIframe()">Open</button>
    <iframe id="myIframe" src="https://appdirect.ai/embed/cm83tehca003dkz0a11gcitex" width="100%" height="100%" sandbox="allow-popups allow-downloads allow-popups allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-forms" allow="microphone; clipboard-write" style="border: 1px solid #ccc;" class="appdirect-ai-Iframe-appdirect-ai-1p4novq dyhKED"></iframe>
    
    <script>
        function toggleIframe() {
            var iframe = document.getElementById("myIframe");
            var button = document.getElementById("toggleButton");
            
            if (iframe.style.display === "none" || iframe.style.display === "") {
                iframe.style.display = "block";
                button.textContent = "Close";
            } else {
                iframe.style.display = "none";
                button.textContent = "Open";
            }
        }
    </script>
</body>
</html>
