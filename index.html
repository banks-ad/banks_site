<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Open iFrame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #drawer {
            position: fixed;
            right: -650px;
            top: 0;
            width: 600px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        #drawer iframe {
            flex-grow: 1;
            border: none;
        }
        #toggleButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #closeButton {
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

    <script>
        function toggleDrawer() {
            var drawer = document.getElementById('drawer');
            var button = document.getElementById('toggleButton');
            
            if (drawer.style.right === '-650px') {
                drawer.style.right = '0';
                button.textContent = 'Close';
            } else {
                drawer.style.right = '-650px';
                button.textContent = 'Open';
            }
        }
    </script>
    <!-- Devs.ai -->
    <script>
      (function (d, s) {
          var f = d.getElementsByTagName(s)[0], j = d.createElement(s);
          j.async = true;
          j.id = 'appdirect-ai-embed';
          j.dataset.key ='ek-5ed315d71a450b6056b77ad7ff4b4072bd8fe103118492fd';
          j.src = 'https://devs.ai/embed-static/embed.js';
          f.parentNode.insertBefore(j, f);
      })(document, 'script');
    </script>
    <!-- End Devs.ai -->
</head>
<body>
    <button id="toggleButton" onclick="toggleDrawer()">Open</button>
    
    <div id="drawer">
        <button id="closeButton" onclick="toggleDrawer()">Close</button>
