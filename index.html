<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Open iFrame</title>
    <style>
        #iframeContainer {
            display: none;
            margin-top: 20px;
        }
    </style>

    <script>
        function toggleIframe() {
            var iframeContainer = document.getElementById('iframeContainer');
            if (iframeContainer.style.display === 'none' || iframeContainer.style.display === '') {
                iframeContainer.style.display = 'block';
            } else {
                iframeContainer.style.display = 'none';
            }
        }
    </script>
    <style type="text/css">
        @font-face {
        	font-family: 'Atlassian Sans';
        	font-style: normal;
        	font-weight: 400 653;
        	font-display: swap;
        	src:
        		local('AtlassianSans'),
        		local('Atlassian Sans Text'),
        		url('chrome-extension://liecbddmkiiihnedobmlmillhodjkdmb/fonts/AtlassianSans-latin.woff2') format('woff2');
        	unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304,
        		U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }
    </style>
    <style type="text/css" id="react-draggable-style-el">.react-draggable-transparent-selection *::-moz-selection {all: inherit;}
.react-draggable-transparent-selection *::selection {all: inherit;}
</style>

    
    
   
</head>
<body>
    <button onclick="toggleIframe()">Open iFrame</button>
<div id="iframeContainer">
    <iframe src="https://appdirect.ai/embed/cm83tehca003dkz0a11gcitex" width="100%" height="100%" sandbox="allow-popups allow-downloads allow-popups allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-forms" allow="microphone; clipboard-write" class="appdirect-ai-Iframe-appdirect-ai-1p4novq dyhKED"></iframe>
</div>
</body>
</html>
