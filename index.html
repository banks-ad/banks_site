<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Open iFrame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #drawer {
            position: fixed;
            right: -650px;
            top: 0;
            width: 600px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        #drawer iframe {
            flex-grow: 1;
            border: none;
        }
        #toggleButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #closeButton {
            padding: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

    <script>
        function toggleDrawer() {
            var drawer = document.getElementById('drawer');
            var button = document.getElementById('toggleButton');
            
            if (drawer.style.right === '-650px') {
                drawer.style.right = '0';
                button.textContent = 'Close';
            } else {
                drawer.style.right = '-650px';
                button.textContent = 'Open';
            }
        }
    </script>
</head>
<body>
    <button id="toggleButton" onclick="toggleDrawer()">Open</button>
    
    <div id="drawer">
        <button id="closeButton" onclick="toggleDrawer()">Close</button>
        <iframe id="myIframe" src="https://appdirect.ai/embed/cm83tehca003dkz0a11gcitex" sandbox="allow-popups allow-downloads allow-popups allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-forms" allow="microphone; clipboard-write" class="appdirect-ai-Iframe-appdirect-ai-1p4novq dyhKED"></iframe>
    </div>
</body>
</html>
