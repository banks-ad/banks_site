<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Open iFrame</title>
    <style>
        #iframeContainer {
            display: none;
            width: 20%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>

    <script>
        function toggleIframe(e) {
            var iframeContainer = document.getElementById('iframeContainer');
            var button = document.getElementById("toggleButton");
            
            if (iframeContainer.style.display === 'none' || iframeContainer.style.display === '') {
                iframeContainer.style.display = 'block';
                button.textContent = 'Close iFrame';
            } else {
                iframeContainer.style.display = 'none';
                button.textContent = 'Open iFrame';
            }
        }
    </script>
   
</head>
<body>
    <button id="toggleButton" onclick="toggleIframe()">Open iFrame</button>
<div id="iframeContainer">
    <iframe src="https://appdirect.ai/embed/cm83tehca003dkz0a11gcitex" width="100%" height="100%" sandbox="allow-popups allow-downloads allow-popups allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-forms" allow="microphone; clipboard-write" class="appdirect-ai-Iframe-appdirect-ai-1p4novq dyhKED"></iframe>
</div>
</body>
</html>
